openapi: 3.0.3
info:
  title: Appointments API
  version: 1.0.0
  description: API for managing medical appointments
servers:
  - url: https://c4kjptbtie.execute-api.us-east-1.amazonaws.com/dev

paths:
  /appointments:
    post:
      summary: Create a new appointment
      description: Creates a new appointment in DynamoDB and publishes an event to SNS.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AppointmentInput"
      responses:
        "201":
          description: Appointment successfully created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Appointment"
        "400":
          description: Invalid request payload
        "500":
          description: Internal server error

  /appointments/{insuredId}:
    get:
      summary: Retrieve appointments by insuredId
      description: Returns all appointments for a given insuredId from DynamoDB.
      parameters:
        - in: path
          name: insuredId
          required: true
          schema:
            type: string
            example: "12345"
      responses:
        "200":
          description: List of appointments
          content:
            application/json:
              schema:
                type: object
                properties:
                  insuredId:
                    type: string
                  appointments:
                    type: array
                    items:
                      $ref: "#/components/schemas/Appointment"
        "400":
          description: Missing insuredId in path
        "500":
          description: Internal server error

components:
  schemas:
    AppointmentInput:
      type: object
      required:
        - insuredId
        - scheduleId
        - countryISO
      properties:
        insuredId:
          type: string
          description: Unique identifier of the insured person (5-digit string)
          example: "12345"
        scheduleId:
          type: integer
          description: Identifier of the schedule associated with the appointment
          example: 101
        countryISO:
          type: string
          description: ISO country code (PE for Peru, CL for Chile)
          enum: [PE, CL]
          example: "PE"

    Appointment:
      type: object
      required:
        - insuredId
        - scheduleId
        - countryISO
        - status
        - createdAt
      properties:
        insuredId:
          type: string
          example: "12345"
        scheduleId:
          type: integer
          example: 101
        countryISO:
          type: string
          enum: [PE, CL]
          example: "PE"
        status:
          type: string
          enum: [pending, completed]
          example: "pending"
        createdAt:
          type: string
          format: date-time
          example: "2025-11-17T23:42:00Z"
        updatedAt:
          type: string
          format: date-time
          nullable: true
          example: "2025-11-18T10:00:00Z"
